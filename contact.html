    <main id="main" class="contact-form mLeft px-4">
      <div class="card m-auto">
        <form action="mailto:it.eyob.alemu@gmail.com" class="card-body">
          <h3 class="card-title">For your feedback</h3>
          <div class="form-group">
            <label for="name"
              >Full Name<span>&nbsp;&nbsp;&nbsp;&nbsp;</span></label
            >
            <input
              type="text"
              name="name"
              id="name"
              required
              pattern="[a-zA-Z]*"
              title="only letters are allowed!"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              required
              pattern="[+][0-9]{10,12}"
              title="be sure to include country code!"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="comment">Comment</label>
            <textarea
              name="comment"
              id="comment"
              required
              class="form-control"
            ></textarea>
          </div>
          <button class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="mt-4 text-center">
        I appreciate taking your time to give your feedback and I will try to
        answer your questions as fast as possible.
        <br />
        Thank You Eyob Alemu!
      </div>
    </main>

    <script>
      $(document).ready(function () {
        $("#sidebarCollapse").on("click", function () {
          $("#sidebar").removeClass("visible");
          $("#main").removeClass("mLeft");
          $(".fa-times").addClass("show");
          $(".fa-bars").removeClass("show");
        });

        $("#closeOvelay").on("click", function () {
          $("#sidebar").addClass("visible");
          $("#main").addClass("mLeft");
          $(".fa-times").removeClass("show");
          $(".fa-bars").addClass("show");
        });
      });
    </script>
